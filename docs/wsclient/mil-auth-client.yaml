openapi: 3.0.3
info:
  title: Authorization Microservice
  version: 3.0.0
  description: Authorization Microservice for Multi-channel Integration Layer of SW Client Project
  contact:
    name: CSTAR
    email: cstar@pagopa.it
servers:
  - description: Development/Test
    url: https://api-mcshared.dev.cstar.pagopa.it/auth
    x-internal: true
  - description: User Acceptance Test
    url: https://api-mcshared.uat.cstar.pagopa.it/auth
    x-internal: true
  - description: Production
    url: https://api-mcshared.cstar.pagopa.it/auth
    x-internal: false
tags:
  - name: token
    description: Operation to get or refresh tokens
paths:
  /token:
    post:
      operationId: getAccessTokens
      description: |
        Returns access token and refresh token (if `scope=offline_access`) or
        refreshes them
      tags: [token]
      security: []
      parameters:
        - $ref: '#/components/parameters/RequestId'
      requestBody:
        description: |
          Request to get an access token and refresh token
          (if `scope=offline_access`) by means of username and password or by
          refresh token or by client secret
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/GetAccessTokenByClientCredentials'
      responses:
        "200":
          #description: Ok
          $ref: '#/components/responses/AccessToken'
        "400":
          #description: Bad request
          $ref: '#/components/responses/Error'
        "401":
          #description: Wrong credentials
          $ref: '#/components/responses/Error'
        "403":
          #description: Forbidden
          $ref: '#/components/responses/Error'
        "406":
          #description: Not acceptable. Did you require application/json?
          $ref: '#/components/responses/Error'
        "415":
          #description: Unsupported media type. Did you provide application/x-www-form-urlencoded?
          $ref: '#/components/responses/Error'
        "429":
          #description: Too many request
          $ref: '#/components/responses/Error'
        "500":
          #description: Server error
          $ref: '#/components/responses/Error'
        default:
          #description: Unexpected error
          $ref: '#/components/responses/Error'
components:
  # ========================================================
  # Schemas
  # ========================================================
  schemas:
    # ------------------------------------------------------
    # Basic types
    # ------------------------------------------------------
    AccessControlAllowOrigin:
      description: Indicates whether the response can be shared with requesting code from the given origin
      type: string
      pattern: "^[ -~]{1,2048}$"
      minLength: 1
      maxLength: 2048
    BearerTokenType:
      description: Token type for bearer token
      type: string
      enum:
        - Bearer
      example: "Bearer"
    ClientCredentialsGrantType:
      description: Grant type to get an access token with client credentials
      type: string
      pattern: "client_credentials"
    ClientSecret:
      description: Client secret (63 ^ 36 â‰ƒ 6e64)
      type: string
      pattern: "^[0-9a-zA-Z-]{36}$"
      x-field-extra-annotation: "@lombok.ToString.Exclude"
      minLength: 36
      maxLength: 36
      example: "c7a1b24b058347792ebdbaa-Az7fn37dh-q9"
    ErrorCode:
      description: Error code
      type: string
      pattern: "^[A-F0-9]{9}$"
      minLength: 9
      maxLength: 9
      example: "001000005"
    ErrorDescription:
      description: Error description
      type: string
      pattern: "^[ -~]{0,256}$"
      minLength: 0
      maxLength: 256
      example: "Duplicate key"
    PositiveInteger:
      description: Non negative integer
      type: integer
      format: int32
      minimum: 1
      maximum: 2147483647
      example: 234
    RateLimitLimit:
      description: The number of allowed requests in the current period
      type: integer
      format: int32
      minimum: 1
      maximum: 240
    RateLimitReset:
      description: The number of seconds left in the current period
      type: integer
      format: int32
      minimum: 1
      maximum: 60
    RefreshCookie:
      description: Cookie which contains refresh token if required by the client
      type: string
      pattern: "^[ -~]{512,4096}$"
      minLength: 512
      maxLength: 4096
      example: refresh_cookie=eyJraWQiOiIzOGE1ZDA4ZGM4NzU0MGVhYjc3ZGViNGQ5ZWFiMjM4MC8zNzExY2U3NWFiYmI0MWM5YmZhOTEwMzM0Y2FiMDMzZSIsImFsZyI6IlJTMjU2In0..Ztu8SlQCjXErum9xRsqUMOd0ucGvfeKhDHAjR3lzo9KV0KiRdy8RckcR-Zg6Yt1Pu4jIl59xlMIE0KZFoHBTFqIzJp0h6HiSvvus8fArJ6Fu5YfMmtOoq9yEkw1GfBWHiYXt-y4LMw9gfus5DA2fEttY6kQVK7mznDUL3eGzTM2OSQlS3rrrnJUuxVR_8RsS1bYVpsUmu36W0Uf0Jd49GvnuqCKakJpr4rzcyvt358NVWrNH4Qqtjg4dCAyXPkM_MHez4XtaMXRh6O8UkOym9DI9n7zkmkkmx-ZccHDkAMmsGJKwviaIMVyrQJ2S3RXzAbcXZS13nb3djskN-3XC5Q;Version=1;Domain=dummy;Path=/token;Max-Age=9586;Expires=Fri, 03-Jan-2025 13:16:11 GMT;Secure;HttpOnly;SameSite=Strict
    RetryAfter:
      description: The number of seconds to wait before allowing a follow-up request
      type: integer
      format: int32
      minimum: 1
      maximum: 240
    Token:
      description: Token
      type: string
      x-field-extra-annotation: "@lombok.ToString.Exclude"
      pattern: "^[a-zA-Z0-9_-]{1,1024}\\.[a-zA-Z0-9_-]{1,1024}\\.[a-zA-Z0-9_-]{1,1024}$"
      minLength: 5
