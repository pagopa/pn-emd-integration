openapi: 3.0.3
info:
  title: Authorization Microservice
  version: 3.0.0
  description: Authorization Microservice for Multi-channel Integration Layer of SW Client Project
  contact:
    name: CSTAR
    email: cstar@pagopa.it
servers:
  - description: Development/Test
    url: https://api-mcshared.dev.cstar.pagopa.it/auth
    x-internal: true
  - description: User Acceptance Test
    url: https://api-mcshared.uat.cstar.pagopa.it/auth
    x-internal: true
  - description: Production
    url: https://api-mcshared.cstar.pagopa.it/auth
    x-internal: false
tags:
  - name: token
    description: Operation to get or refresh tokens
paths:
  /token:
    post:
      operationId: getAccessTokens
      description: |
        Returns access token and refresh token (if `scope=offline_access`) or
        refreshes them
      tags: [token]
      security: []
      parameters:
        - $ref: '#/components/parameters/RequestId'
      requestBody:
        $ref: '#/components/requestBodies/GetAccessToken'
      responses:
        "200":
          #description: Ok
          $ref: '#/components/responses/AccessToken'
        "400":
          #description: Bad request
          $ref: '#/components/responses/Error'
        "401":
          #description: Wrong credentials
          $ref: '#/components/responses/Error'
        "403":
          #description: Forbidden
          $ref: '#/components/responses/Error'
        "406":
          #description: Not acceptable. Did you require application/json?
          $ref: '#/components/responses/Error'
        "415":
          #description: Unsupported media type. Did you provide application/x-www-form-urlencoded?
          $ref: '#/components/responses/Error'
        "429":
          #description: Too many request
          $ref: '#/components/responses/Error'
        "500":
          #description: Server error
          $ref: '#/components/responses/Error'
        default:
          #description: Unexpected error
          $ref: '#/components/responses/Error'
components:
  # ========================================================
  # Schemas
  # ========================================================
  schemas:
    # ------------------------------------------------------
    # Basic types
    # ------------------------------------------------------
    AccessControlAllowOrigin:
      description: Indicates whether the response can be shared with requesting code from the given origin
      type: string
      pattern: "^[ -~]{1,2048}$"
      minLength: 1
      maxLength: 2048
    AcquirerId:
      description: Acquirer ID assigned by PagoPA
      type: string
      pattern: "^\\d{1,11}$"
      minLength: 1
      maxLength: 11
      example: "4585625"
    AcquirerIdOrNa:
      description: Acquirer ID assigned by PagoPA or 'NA'
      type: string
      pattern: "^(\\d{1,11}|NA)$"
      minLength: 1
      maxLength: 11
      example: "NA"
    BearerTokenType:
      description: Token type for bearer token
      type: string
      enum:
        - Bearer
      example: "Bearer"
    Channel:
      description: Channel
      enum:
        - ATM
        - POS
        - TOTEM
        - CASH_REGISTER
        - CSA
      type: string
      example: "ATM"
    ChannelOrNa:
      description: Channel or 'NA'
      enum:
        - ATM
        - POS
        - TOTEM
        - CASH_REGISTER
        - CSA
        - NA
      type: string
      example: "NA"
    ClientCredentialsGrantType:
      description: Grant type to get an access token with client credentials
      enum:
        - client_credentials
      type: string
      example: "client_credentials"
    ClientSecret:
      description: Client secret (63 ^ 36 â‰ƒ 6e64)
      type: string
      pattern: "^[0-9a-zA-Z-]{36}$"
      minLength: 36
      maxLength: 36
      example: "c7a1b24b058347792ebdbaa-Az7fn37dh-q9"
    ErrorCode:
      description: Error code
      type: string
      pattern: "^[A-F0-9]{9}$"
      minLength: 9
      maxLength: 9
      example: "001000005"
    ErrorDescription:
      description: Error description
      type: string
      pattern: "^[ -~]{0,256}$"
      minLength: 0
      maxLength: 256
      example: "Duplicate key"
    FiscalCode:
      description: User fiscal (tax) code
      type: string
      pattern: "^(([A-Z]{6}\\d{2}[A-Z]\\d{2}[A-Z]\\d{3}[A-Z])|(\\d{11}))$"
      minLength: 11
      maxLength: 16
      example: "RSSMRA85T10A562S"
    KeyId:
      description: Key ID
      type: string
      pattern: "^[ -~]{1,512}$"
      minLength: 1
      maxLength: 512
      example: "0ffa8f8d-d92b-46ee-a4e7-8f26651a2a96"
    KeyType:
      description: Key type
      enum:
        - RSA
      type: string
      example: "RSA"
    MerchantId:
      description: Merchant ID. Mandatory when Channel equals POS.
      type: string
      pattern: "^[0-9a-zA-Z]{1,15}$"
      minLength: 1
      maxLength: 15
      example: "28405fHfk73x88D"
    MerchantIdOrNa:
      description: Merchant ID or 'NA'
      type: string
      pattern: "^([0-9a-zA-Z]{1,15}|NA)$"
      minLength: 1
      maxLength: 15
      example: "NA"
    Modulus:
      description: Modulus
      type: string
      pattern: ^[A-Za-z0-9_-]{172,683}$ # Base64/RFC4648 URL safe w/o padding
      minLength: 172 # 128 bytes * 4 / 3
